    <div class="score-board">Your Score: 0</div>

        Collect all food pellets and toys before the roombas get you!<br>
        You can disable the evil roombas for 7 seconds by grabbing one of 4 power up squeaky toys!<br>
        While the roombas are disabled, you can safely go over them.<br>
        Ready?

        <button class="start-button">Start Game</button>
    </div>
